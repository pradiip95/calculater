<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculater</title>
  <link rel="stylesheet" href="style.css">
  <link rel= "stylesheet" href= "https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" >
</head>
<body>
  <div class="main">
    <div class="calculater-containter">
    <div class="calculater">
      <div class="input-container">
        <input type="text" class="content" readonly>
      </div>
      <div class="btn-container">
        <button class="d-btn" onclick="
         inputValue='';
         document.querySelector('.content').value=inputValue;
         "><i class="fa-solid fa-c icon"></i></button>
        <button class="d-btn" onclick="
         inputValue +='1';
         document.querySelector('.content').value=inputValue;
         "><i class="fa-solid fa-1 icon"></i></button>
        <button class="d-btn" onclick="
         inputValue+='2';
         document.querySelector('.content').value=inputValue;
        "><i class="fa-solid fa-2 icon"></i></button>
        <button class="l-btn" onclick="
         inputValue+='+';
         document.querySelector('.content').value=inputValue;
        "><i class="fa-solid fa-plus icon"></i></button>
        <button class="l-btn" onclick="
         inputValue+='3';
         document.querySelector('.content').value=inputValue;
         "><i class="fa-solid fa-3 icon"></i></button>
        <button class="d-btn" onclick="
         inputValue+='4';
         document.querySelector('.content').value=inputValue;
         "><i class="fa-solid fa-4 icon"></i></button>
        <button class="l-btn" onclick="
         inputValue+='-';
         document.querySelector('.content').value=inputValue;
         "><i class="fa-solid fa-minus icon"></i></button>
        <button class="l-btn" onclick="
         inputValue+='5';
         document.querySelector('.content').value=inputValue;
         "><i class="fa-solid fa-5 icon"></i></button>
        <button class="d-btn" onclick="
         inputValue+='6';
         document.querySelector('.content').value=inputValue;
         "><i class="fa-solid fa-6 icon"></i></button>
        <button class="l-btn" onclick="
         inputValue+='*';
         document.querySelector('.content').value=inputValue;
         "><i class="fa-solid fa-xmark icon"></i></button>
        <button class="l-btn" onclick="
         inputValue+='7';
         document.querySelector('.content').value=inputValue;
         "><i class="fa-solid fa-7 icon"></i></button>
        <button class="d-btn" onclick="
         inputValue+='8';
         document.querySelector('.content').value=inputValue;
         "><i class="fa-solid fa-8 icon"></i></button>
        <button class="l-btn" onclick="
         inputValue+='/';
         document.querySelector('.content').value=inputValue;
         "><i class="fa-solid fa-divide icon"></i></button>
         <button class="l-btn" onclick="
         inputValue+='9';
         document.querySelector('.content').value=inputValue;
         "><i class="fa-solid fa-9 icon"></i></button>
         <button class="d-btn" onclick="
         inputValue = inputValue.slice(0, -1);
         document.querySelector('.content').value=inputValue;
         "><i class="fa-solid fa-delete-left icon"></i></button>
        <button class="l-btn" onclick="
         inputValue+='0';
         document.querySelector('.content').value=inputValue;
         "><i class="fa-solid fa-0 icon"></i></button>
        <button class="l-btn" onclick="
         inputValue+='.';
         document.querySelector('.content').value=inputValue;
         "><img width="10" height="10" src="https://img.icons8.com/material-rounded/24/full-stop.png" alt="full-stop"/></button>
         <button class="d-btn" onclick="
         let result = eval(inputValue);
         inputValue = result;
         document.querySelector('.content').value=inputValue;
         "><i class="fa-solid fa-equals icon"></i></button>
      </div>
    </div>
  </div>
</div>
  <script src="https://kit.fontawesome.com/02357cd5e8.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
